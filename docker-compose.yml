services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gym_mvp
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      APP_ENV: production
      APP_ORIGIN: http://localhost:8080
      DATABASE_URL: postgresql://postgres:postgres@db:5432/gym_mvp
      JWT_SECRET: this-is-a-super-secure-jwt-secret-key-do-not-share
      SESSION_SECRET: session-secret-key
      STRIPE_SECRET_KEY: sk_test_123
      STRIPE_WEBHOOK_SECRET: whsec_123
      EMAIL_PROVIDER_API_KEY: postmark-xxxx
      EMAIL_FROM_ADDRESS: studio@example.com
      ACCESS_WEBHOOK_SECRET: door-webhook-secret
      RUN_SEED: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - APP_ENV=production
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
    depends_on:
      - db

volumes:
  db-data:
