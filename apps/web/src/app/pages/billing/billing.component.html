<h1>Billing</h1>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Invoice</th>
        <th>Member</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.id | slice:0:8 }}</td>
        <td>{{ invoice.member?.email || 'Member' }}</td>
        <td>${{ invoice.amount }}</td>
        <td>{{ invoice.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
